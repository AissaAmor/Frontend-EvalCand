<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter un coach</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row" [formGroup]="registerForm">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="username"
                    formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.username.errors }"
                  />
                  <div
                    *ngIf="submitted &amp;&amp; registerForm.controls.username.errors"
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls.username.errors.required">
                      Minimum 8 chiffres
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.password.errors }"
                  />
                  <div
                    *ngIf="submitted &amp;&amp; registerForm.controls.password.errors"
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls.password.errors.required">
                      Minimum 8 chiffres
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nom"
                    formControlName="nom"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.nom.errors }"
                  />
                  <div
                    *ngIf="submitted &amp;&amp; registerForm.controls.nom.errors"
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls.nom.errors.required">
                      Minimum 8 chiffres
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Prénom"
                    formControlName="prenom"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.prenom.errors }"
                  />
                  <div
                    *ngIf="submitted &amp;&amp; registerForm.controls.prenom.errors"
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls.prenom.errors.required">
                      Minimum 8 chiffres
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-8 pl-1">
                <div class="form-group">
                  <label for="email">Addresse email</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.email.errors }"
                  />
                  <div
                    *ngIf="submitted &amp;&amp; registerForm.controls.email.errors"
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls.email.errors.required">
                      Email is required
                    </div>
                    <div *ngIf="registerForm.controls.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea
                    rows="4"
                    cols="80"
                    class="form-control"
                    placeholder="Here can be your description"
                    value="Mike"
                    formControlName="about"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.about.errors }"
                  >
                  </textarea>
                  <div
                    *ngIf="submitted &amp;&amp; registerForm.controls.about.errors"
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls.about.errors.required">
                      Présentez-vous!
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              mat-raised-button
              color="primary"
              style="background-color: #039be5;"
              (click)="addCoach()"
            >
              Créer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
