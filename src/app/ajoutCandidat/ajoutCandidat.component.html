<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Create Candidat</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>first Name</label>
                  <input type="text" class="form-control" placeholder="Nom" />
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Prénom"
                  />
                </div>
              </div>
              <div class="col-md-8 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Level</label>
                  <input
                    name="level"
                    id="level"
                    type="text"
                    class="form-control"
                    placeholder="Niveau"
                  />
                </div>
              </div>
            </div>

            <button mat-raised-button>Créer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
