<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter Evaluation</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Titre</label>
                  <input type="text" class="form-control" placeholder="Titre" />
                </div>
              </div>
              <div class="col-md-6 px-1">
                
              </div>
              <div class="col-md-8 pl-1">
                <div class="form-group">
                  <label for="email">Type</label>
                  <mat-form-field class="example-chip-list">
                    <mat-chip-list #chipList aria-label="Fruit selection">
                      <mat-chip
                        *ngFor="let fruit of fruits"
                        [selectable]="selectable"
                        [removable]="removable"
                        (removed)="remove(fruit)">
                        {{fruit}}
                        <!-- <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon> -->
                      </mat-chip>
                      <input
                        placeholder="New fruit..."
                        #fruitInput
                        [formControl]="fruitCtrl"
                        [matAutocomplete]="auto"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                        {{fruit}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  <!-- <input name="email" id="email" type="email" class="form-control" placeholder="Email" /> -->
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Durée</label>
                  <input name="level" id="level" type="text" class="form-control" placeholder="Durée" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Choix</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                    value="Mike">
Voici la liste de test pour l'evaluation</textarea>
                </div>
              </div>
            </div>
            <button mdbBtn type="button" gradient="peach" rounded="true" mdbWavesEffect>
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
