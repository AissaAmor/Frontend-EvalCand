<div class="panel-header panel-header-lg" style="height: 0px;"></div>
<div class="main-content">
  <div class="row">
    <div class="col-lg">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">
            <h1 style="text-align: center;">Bienvenue sur EvalCand</h1>
          </h5>
          <h4 class="card-title">
            <p style="text-align: center;">
              EvalCand est une platforme d'evaluation en ligne distiné aux
              candidats de FivePoints
            </p>
          </h4>
          <div ngbDropdown>

        </div>
        <div class="card-footer text-center">

      </div>

  </div>

          </div>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <p>text</p>
          </div>

          <div class="stats">

        </div>
