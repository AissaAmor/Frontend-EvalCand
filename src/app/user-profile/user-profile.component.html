<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajout Candidat</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row" [formGroup]="candidatForm">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nom"
                    formControlName="nom"
                    [ngClass]="{ 'is-invalid': click &amp;&amp; candidatForm.controls.nom.errors }"
                  />
                  <div
                    *ngIf="click &amp;&amp; candidatForm.controls.nom.errors"
                    class="text-danger"
                  >
                    <div *ngIf="candidatForm.controls.nom.errors.required">
                      Votre nom ?
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Prénom"
                    formControlName="prenom"
                    [ngClass]="{ 'is-invalid': click &amp;&amp; candidatForm.controls.prenom.errors }"
                  />
                  <div
                    *ngIf="click &amp;&amp; candidatForm.controls.prenom.errors"
                    class="text-danger"
                  >
                    <div *ngIf="candidatForm.controls.prenom.errors.required">
                      Votre prenom ?
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-8 pl-1">
                <div class="form-group">
                  <label for="email">Addresse email</label>
                  <input
                    name="emailCand"
                    id="emailCand"
                    type="email"
                    class="form-control"
                    placeholder="Email Candidat"
                    formControlName="emailCandidat"
                    [ngClass]="{ 'is-invalid': click &amp;&amp; candidatForm.controls.emailCandidat.errors }"
                  />
                  <div
                    *ngIf="click &amp;&amp; candidatForm.controls.emailCandidat.errors"
                    class="text-danger"
                  >
                    <div
                      *ngIf="candidatForm.controls.emailCandidat.erros.required"
                    >
                      email non valid !
                    </div>
                    <div
                      *ngIf="registerForm.controls.emailCandidat.errors.email"
                    >
                      Email must be a valid email address
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Level</label>
                  <input
                    name="level"
                    id="level"
                    type="text"
                    class="form-control"
                    placeholder="Niveau"
                    formControlName="niveau"
                    [ngClass]="{ 'is-invalid': click &amp;&amp; candidatForm.controls.niveau.errors }"
                  />
                  <div
                    *ngIf="click &amp;&amp; candidatForm.controls.niveau.errors"
                    class="text-danger"
                  >
                    <div *ngIf="candidatForm.controls.niveau.errors.required">
                      quel niveau ?
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea
                    rows="4"
                    cols="80"
                    class="form-control"
                    placeholder="Here can be your description"
                    value="Mike"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <button
              mat-raised-button
              color="primary"
              style="background-color: #039be5;"
              (click)="addCandidat()"
            >
              Créer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
