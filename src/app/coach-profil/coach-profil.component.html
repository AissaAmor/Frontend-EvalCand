<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Modifier profile coach</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom" />
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Prénom"
                  />
                </div>
              </div>
              <div class="col-md-8 pl-1">
                <div class="form-group">
                  <label for="email">Addresse email</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <label for="select-1">Spécialité</label>
                <select name="spec1" class="form-control">
                  <option value="Algorithme">Algorithme</option>
                  <option value="html">html/css</option>
                  <option value="Bootstrap">Bootstrap</option>
                  <option value="Javascript">Javascript</option>
                  <option value="Angular">Angular</option>
                  <option value="React">React</option>
                  <option value="Spring">Spring Boot</option>
                  <option value="NOD">NOD JS</option>
                </select>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea
                    rows="4"
                    cols="80"
                    class="form-control"
                    placeholder="Here can be your description"
                    value="Mike"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <button
              mat-raised-button
              color="primary"
              style="background-color: #039be5;"
              (click)="addCoach()"
            >
              Modifier
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="..." />
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                src="../assets/img/mike.jpg"
                alt="..."
              />
              <h5 class="title">Mohamed Akoum</h5>
            </a>
            <p class="description">
              Fivepoints
            </p>
          </div>
          <p class="description text-center">
            "Coaching
            <br />
            Angular - React <br />
            Spring NOD JS"
          </p>
        </div>
        <hr />
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
